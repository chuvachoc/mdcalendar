<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MDCalendar</title>
    <link rel="stylesheet" type="text/css" href="style/style.css" rel="stylesheet">
    <script type="text/javascript" charset="utf-8" src="js/calendar.js"></script>
</head>
<body>

    <div id="div_block1" class="div_block">Clendar block</div>

<script>

    MDCalendar('#div_block1', {
        first : 1,
        lang : {
            month   : "Місяць",
            months  : "місяці",
            day     : "день",
            days    : "дні",
            year    : "рік",
            years   : "роки",
            days_of     : ['неділя', 'понеділок', 'вівторок', 'середа', 'четверг', 'п\'ятниця', 'субота'],
            daysMin     : ['Нд', 'Пн', 'Вт', 'Ср', 'Чт', 'Пт', 'Сб'],
            months_of   : ['Січень', 'Лютий', 'Березень', 'Квітень', 'Травень', 'Червень', 'Липень', 'Серпень', 'Вересень', 'Жовтень', 'Листопад', 'Грудень']
        },
        draw_year   : function () { console.log("-- draw_year"); console.log(arguments); },     // after each call to draw cell of year
        draw_month  : function () { console.log("-- draw_month"); console.log(arguments); },     // after each call to draw cell of month
        draw_day    : function () { console.log("-- draw_day"); console.log(arguments); },    // after each call to draw cell of day
        init        : function () { console.log("-- init"); console.log(arguments); },     // after initialize calendar
        select      : function () { console.log("-- select"); console.log(arguments); },     // after select the day
        change      : function () { console.log("-- change"); console.log(arguments); },    // after each change in calendar (just structure changes)
    });

</script>
</body>
</html>
